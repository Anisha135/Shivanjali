{% extends 'careers/base.html' %}

{% block content %}
<form method = "post" enctype="multipart/form-data">
	{% csrf_token %}
	{% if messages %}
  		<ul class="messages">
    		{% for message in messages %}
      			<li class="{{ message.tags }}">{{ message }}</li>
    		{% endfor %}
  		</ul>
  	{% endif %}
	{{form.as_p}}
	<button type="submit">Apply</button>
</form>
{% endblock %}
